<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="app/css/insert.css">
    </head>
    <body>
        <div class="container">
            <div class="col-xs-12 text-center">
                <form action="" method="POST">
                    <select name="model_disp" id="model_disp_select" class="serial_input center-block">
                        <option value="" selected hidden>Modelo</option>
                        <option value="USFP-GB/SS13-4 1.25G RACM">USFP-GB/SS13-4 1.25G RACM</option>
                        <option value="RC512-FE-S-SS13 10/100M RACM">RC512-FE-S-SS13 10/100M RACM</option>
                        <option value="RAX711-L-4GC-AC_DC EDD RACM">RAX711-L-4GC-AC_DC EDD RACM</option>
                    </select>
                    <input id="serial_num" type="text" class="serial_input center-block">
                    <input id="send_serial" type="submit" value="Enviar Serial" class="serial_input center-block">
                </form>
                <br><button id="recharge" type="reset" class="center-block serial_input">Siguiente Serial</button>
                <div id="resp" class="response">
                    <!-- Content from php -->
                </div>
                <div id="show_totals_div" class=""></div>
            </div>
        </div>
        <script src="app/js/serial_proc.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
